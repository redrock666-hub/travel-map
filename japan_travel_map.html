                <h2 class="leaflet-popup-header">ç¬¬ ${item.day} å¤©ï¼š${item.title}</h2>
                ${item.note ? `
                    <p class="scene-note-content"><b>æ™¯é»å‚™è¨»ï¼š</b> ${item.note}</p><hr>` : ''}
                <p class="itinerary-content"><b>ç•¶æ—¥å®Œæ•´è¡Œç¨‹ï¼š</b><br>${fullItineraries[item.day]}</p>
            </div>`;
            
            // æ ¹æ“š label å…§å®¹æ±ºå®šæ˜¯å¦ä½¿ç”¨ emoji-label é¡åˆ¥ä¾†èª¿æ•´å¤§å°
            const isEmoji = isNaN(item.label);
            const labelClass = isEmoji ? 'emoji-label' : '';

            const marker = L.marker(item.coords, {
                icon: L.divIcon({
                    className: `my-div-icon day-${item.day}-icon`,
                    html: `<span class="${labelClass}">${item.label}</span>`
                })
            }).bindPopup(popupContent).addTo(map);

            // å„²å­˜ marker åƒè€ƒå’Œåº§æ¨™
            markers.push(marker);
            polylinePoints.push({coords: item.coords, day: item.day});
            
            // ç¶å®šé»æ“Šäº‹ä»¶ï¼Œç¢ºä¿é»æ“Šæ¨™è¨˜ä¹Ÿèƒ½è§¸ç™¼åˆ‡æ›
            marker.on('click', function() {
                updateSceneDisplay(index);
            });
        });

        // ç¹ªè£½å¤šè‰²è·¯ç·š
        let currentDayPoints = [];
        for (let i = 0; i < polylinePoints.length; i++) {
            currentDayPoints.push(polylinePoints[i].coords);
            if (i < polylinePoints.length - 1 && polylinePoints[i].day !== polylinePoints[i+1].day) {
                L.polyline(currentDayPoints, {
                    color: dayColors[polylinePoints[i].day],
                    weight: 5
                }).addTo(map);
                currentDayPoints = [polylinePoints[i].coords]; // å¾å‰ä¸€å€‹é»ç¹¼çºŒç•«
            }
        }
        L.polyline(currentDayPoints, {
            color: dayColors[polylinePoints[polylinePoints.length-1].day],
            weight: 5
        }).addTo(map);

        // èª¿æ•´åœ°åœ–è¦–é‡ä»¥é¡¯ç¤ºå®Œæ•´è·¯ç·š (å°‡ bounds è®Šæ•¸è¨­ç‚ºå…¨åŸŸï¼Œä¾›ã€Œå…¨ã€æŒ‰éˆ•ä½¿ç”¨)
        var bounds = L.latLngBounds(polylinePoints.map(p => p.coords));
        map.fitBounds(bounds, { padding: [50, 50] });


        // === ä»‹é¢æ§åˆ¶é …å‰µå»ºåŠäº‹ä»¶ç¶å®š (ç¢ºä¿ DOM æº–å‚™å°±ç·’å¾ŒåŸ·è¡Œ) ===

        window.onload = function() {
            // 1. æ·»åŠ æ¨™æº– Leaflet æ§ä»¶
            L.control.zoom({ position: 'bottomright' }).addTo(map);
            L.control.scale({ imperial: false }).addTo(map);
            
            // === åº§æ¨™é¡¯ç¤ºå•é¡Œçš„è¨ºæ–·èˆ‡ä¿®æ­£ (è·³ééŒ¯èª¤èª¿ç”¨ï¼Œç¢ºä¿ä¸»åŠŸèƒ½æ­£å¸¸) ===
            console.log("Checking L.control.mousePosition:", typeof L.control.mousePosition);
            
            if (typeof L.control.mousePosition === 'function') {
                // å¦‚æœå‡½æ•¸å­˜åœ¨ï¼Œå‰‡å®‰å…¨åœ°èª¿ç”¨å®ƒ
                L.control.mousePosition({ position: 'bottomleft', separator: 'ï¼Œ', prefix: 'åº§æ¨™ï¼š' }).addTo(map);
            } else {
                // å¦‚æœå‡½æ•¸ä¸å­˜åœ¨ï¼Œå‰‡å°å‡ºè­¦å‘Šï¼Œä½†ä¸å ±éŒ¯ï¼Œè®“æ‡‰ç”¨ç¨‹å¼ç¹¼çºŒåŸ·è¡Œ
                console.warn("Leaflet MousePosition plugin failed to initialize. Coordinate display will be skipped.");
            }
            
            // 2. ç¶å®šå°èˆªæ§åˆ¶é …çš„äº‹ä»¶
            const prevButton = document.getElementById('prev-scene-button');
            const nextButton = document.getElementById('next-scene-button');
            const allButton = document.getElementById('show-all-button'); // æ–°å¢ã€Œå…¨ã€æŒ‰éˆ•çš„å…ƒç´ 

            // ä¿®æ­£ï¼šä½¿ç”¨ addEventListener ç¢ºä¿äº‹ä»¶èƒ½æ­£ç¢ºè¨»å†Š
            if (prevButton) {
                 prevButton.addEventListener('click', prevScene);
            }
            if (nextButton) {
                 nextButton.addEventListener('click', nextScene);
            }
            if (allButton) {
                // ç¶å®šã€Œå…¨ã€æŒ‰éˆ•äº‹ä»¶
                allButton.addEventListener('click', showAllScenes);
            }
            
            // 3. åˆå§‹æ™‚ï¼Œå°‡è¦–è§’ç§»å‹•åˆ°ç¬¬ä¸€å€‹æ™¯é» (ä½¿ç”¨ updateSceneDisplay ç¢ºä¿åç§»ç”Ÿæ•ˆ)
            if (markers.length > 0) {
                 updateSceneDisplay(0);
            }
        };
    </script>
